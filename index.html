<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Restaurant Reservation System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1>Reservations</h1>
    <div class="controls">
      <input type="date" id="datePicker" />
      <input type="search" id="searchInput" placeholder="Search name..." />
      <button id="exportBtn">Export CSV</button>
      <button id="newBtn">New Reservation</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2 id="formTitle">Add Reservation</h2>
      <form id="resForm">
        <input type="hidden" id="resId" />
        <label>Customer Name <input id="name" required /></label>
        <label>Phone <input id="phone" type="tel" /></label>
        <label>Email <input id="email" type="email" /></label>
        <label>Party Size <input id="partySize" type="number" min="1" value="1" /></label>
        <label>Date <input id="date" type="date" required /></label>

        <label>Start Time
          <select id="start" required></select>
        </label>

        <label>Notes <textarea id="notes"></textarea></label>
        <div class="form-actions">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="cancelEditBtn" class="secondary">Cancel</button>
        </div>
        <p id="formMsg" class="msg" aria-live="polite"></p>
      </form>
    </section>

    <section class="panel">
      <h2>Day Schedule</h2>
      <ul id="list" class="list" aria-live="polite"></ul>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
